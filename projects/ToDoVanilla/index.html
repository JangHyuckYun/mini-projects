<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List with Vanilla JavaScript</title>

    <link type="text/css" rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <main role="main">
      <section class="todo-list">
        <h1 class="todo-list__title">할 일 목록</h1>
        <form action="" class="todo-list__input-container">
          <input
            type="text"
            placeholder="할 일을 입력하세요 (최대 50자)"
            maxlength="50"
            class="todo-list__todo-input"
          />
          <input type="submit" value="입력" class="todo-list__todo-submit" />
        </form>
        <div class="todo-list__list-container"></div>
        <div class="todo-list__storage-info--container">
          <p class="storage-info__summary"></p>
          <div class="storage-info__graphic">
            <div class="storage-info__graphic-bar"></div>
          </div>
          <div class="storage-info__detail">
            <span class="storage-info__using-size"></span>
            <span class="storage-info__total-size"></span>
          </div>
        </div>
        <button type="button" class="todo-list__reset-button">초기화</button>
      </section>
    </main>
  </body>
</html>
